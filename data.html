<!DOCTYPE html>
<html>
<head>
    <title>Spotify Data</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div id="loading-screen" style="display: none;">
        <p id="loading-message">Loading...</p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
    <h1>Your Data</h1>

    <h1>Your top tracks in the last 
        <select name="term" id="term" onchange="updateTopTracks(getTerm())">
            <option value="medium_term">6 months</option>
            <option value="short_term">4 weeks</option>
            <option value="long_term">Lifetime</option>
        </select>
    </h1>

    <div>
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
        <button id="update-playlist-button">Update Playlist</button>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
